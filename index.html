<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
     <!-- Belajar mengubah ukuran text, warna text, ketebalan, dan garis bawah dari text "Hello World!" -->

    <!-- Belajar membuat spanning row, memberi warna background, padding dll " -->
    <div class="grid grid-rows-3 grid-flow-col gap-4">
      <div class="row-span-3 bg-blue-300 text-White text-2xl font-bold p-10">01</div> 
      <div class="col-span-2 bg-blue-600 text-White text-2xl font-bold p-10">02</div> 
      <div class="row-span-2 col-span-2 bg-blue-900 text-White text-2xl font-bold p-10">03</div> 
    </div>

  </body>
